  <script>
///how to display what is in another directory on the same site



///displaying our cat pic from a different folder

fetch('./uploads/smallcatpic.jpg')
  .then(response => response.blob())
  .then(blob => {
    const piclink = URL.createObjectURL(blob);
    const img = document.createElement('img');
        img.src = piclink
        img.width = 300
        img.height = 200;
        document.body.appendChild(img);
      });


  </script>
